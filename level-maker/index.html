<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Dude 2 Level Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Block Dude 2 Level Editor</h1>
            <div class="mode-indicator">
                <span id="modeLabel">Edit Mode</span>
            </div>
        </header>

        <div class="toolbar">
            <div class="tool-section">
                <label>Arena Size:</label>
                <input type="number" id="widthInput" value="32" min="16" max="100">
                <span>x</span>
                <input type="number" id="heightInput" value="16" min="10" max="30">
                <button id="resizeBtn" class="btn">Resize</button>
                <button id="clearBtn" class="btn btn-danger">Clear</button>
            </div>

            <div class="tool-section">
                <label>Level #:</label>
                <input type="number" id="levelNumber" value="1" min="1" max="99">
                <input type="text" id="levelName" placeholder="Level Name">
            </div>
        </div>

        <div class="main-area">
            <div class="tools-palette">
                <h3>Tools</h3>
                <button class="tool-btn active" data-tool="wall" title="Wall (W)">
                    <div class="tool-icon wall-icon"></div>
                    <span>Wall</span>
                </button>
                <button class="tool-btn" data-tool="block" title="Block (B)">
                    <div class="tool-icon block-icon"></div>
                    <span>Block</span>
                </button>
                <button class="tool-btn" data-tool="player" title="Player (P)">
                    <div class="tool-icon player-icon"></div>
                    <span>Player</span>
                </button>
                <button class="tool-btn" data-tool="door" title="Door (D)">
                    <div class="tool-icon door-icon"></div>
                    <span>Door</span>
                </button>
                <button class="tool-btn" data-tool="erase" title="Erase (E)">
                    <div class="tool-icon erase-icon"></div>
                    <span>Erase</span>
                </button>

                <hr>

                <h3>Actions</h3>
                <button id="validateBtn" class="btn btn-action">Validate</button>
                <button id="playBtn" class="btn btn-action btn-play">Play Test</button>
                <button id="stopBtn" class="btn btn-action btn-stop" style="display:none;">Stop</button>

                <hr>

                <h3>File</h3>
                <button id="saveBtn" class="btn btn-action btn-save">Save</button>
                <button id="loadBtn" class="btn btn-action">Load</button>
                <button id="exportBtn" class="btn btn-action">Export</button>

                <hr>

                <div id="levelsList">
                    <h3>Saved Levels</h3>
                    <ul id="levelsListItems"></ul>
                </div>
            </div>

            <div class="editor-area">
                <div class="scroll-info">
                    <span id="scrollInfo">Scroll horizontally to see full level</span>
                </div>
                <div id="gridContainer" class="grid-container">
                    <div id="grid" class="grid"></div>
                </div>
                <div id="playControls" class="play-controls" style="display:none;">
                    <div class="controls-row">
                        <button class="ctrl-btn" id="ctrlUp">UP<br><small>climb</small></button>
                    </div>
                    <div class="controls-row">
                        <button class="ctrl-btn" id="ctrlLeft">LEFT</button>
                        <button class="ctrl-btn" id="ctrlDown">DOWN<br><small>pick/place</small></button>
                        <button class="ctrl-btn" id="ctrlRight">RIGHT</button>
                    </div>
                    <div class="play-status">
                        <span id="playStatus">Moves: 0</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="messages" class="messages"></div>
    </div>

    <div id="loadModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Load Level</h2>
            <ul id="modalLevelsList"></ul>
            <button id="closeModal" class="btn">Cancel</button>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
